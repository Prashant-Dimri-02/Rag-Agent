version: "3.8"

services:
  db:
    image: ankane/pgvector:latest
    container_name: ragbot-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - newproject_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: ragbot-web
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8001:8000"
    volumes:
      - .:/app

volumes:
  newproject_db_data:
